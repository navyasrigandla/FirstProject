<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Firstproject - Survey Form </title>
</head>
<body>
    <hr>
   <pre>
    <h1>  Survey Form       </h1>
   </pre>
   <hr>
   <form>
   <p><h2> Name:</p></h2>
   <input type="text" size="60">
   <br>
   <p><h2> Email Id:</h2></p>
   <input type="text" size="60">
   <br>
   <p><h2>Age:</h2></p>
   <select name="Age">
    <option value="<18"><18</option>
    <option value="18-20">18-20</option>
    <option value="20-25">20-25</option>
    <option value="25+">25+</option>
   </select>
   <p>
    <h3>
        Which option best describes your current role?
    </h3>
   </p>
   <label>
    <input type="radio" value="student" name="profession" id="101" >Student <br>
    <input type="radio" value="Employed" name="profession" id="102" >Employed<br>
    <input type="radio" value="Self-Employed" name="profession" id="103" >Self-Employed<br>
    <input type="radio" value="Unemployed" name="profession" id="104" >Unemployed
   </label>
    <p><h3>
       How will you rate this product out of (5)?
    </h3></p>
    <label>
        <input type="radio" value="1" name="rating" >1
        <input type="radio" value="2" name="rating" >2
        <input type="radio" value="3" name="rating" >3
        <input type="radio" value="4" name="rating" >4
        <input type="radio" value="5" name="rating" >5
    </label>
    <p>
        <h3>
            Will you recommend this product to others?
        </h3>
    </p>
    <input type="radio" value="Yes" name="opinion">Yes<br>
    <input type="radio" value="No" name="opinion">No<br>
    <input type="radio" value="Maybe" name="opinion">Maybe<br>
    <p><h3>Any Suggestions :</h3></p>
    <textarea name="Suggestions" rows="4" cols="70"></textarea><br>
    <input type="Submit" value="Submit">
    </form>
</body>
</html>
